            exit 1
          fi

          echo "‚úÖ Next.js SDK configuration looks good"

      - name: Build and test Next.js SDK
        id: test-next
        working-directory: ./echo-next-sdk
        run: |
          echo "üî® Building Next.js SDK..."
          pnpm run build

          echo "üß™ Testing Next.js SDK..."
